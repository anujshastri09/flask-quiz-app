{% extends "base.html" %}
{% block content %}
<h2>Select Quiz Category</h2>
<form method="POST">
    <select name="category" class="form-select mb-2">
        {% for id, name in categories.items() %}
            <option value="{{ id }}">{{ name }}</option>
        {% endfor %}
    </select>
    <input type="number" name="amount" value="5" min="1" max="50" class="form-control mb-2">
    <button type="submit" class="btn btn-success">Start Quiz</button>
</form>
{% endblock %}
